<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家庭理财系统</title>
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-0 col-sm-4" >
        </div>
        <div class="col-xs-12 col-sm-4 " >
            <div class="page-header text-center">
                <h1>修改密码
                </h1>
            </div>
        </div>

    </div>
    <div class="row" >
        <div class="col-xs-0 col-sm-4" >
        </div>
        <div class="col-xs-12 col-sm-4 " >
            <form class="form-horizontal" role="form" method="post" action="/family/public/index/Index/change">
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="text" class="form-control" name="oldpassword" id="oldpassword"
                               placeholder="请输入原始密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="newpassword" id="newpassword"
                               placeholder="请输入新密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="repassword" id="repassword"
                               placeholder="请确认密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-12">
                        <button type="submit" class="btn btn-default">确认修改密码</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
