<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>家庭理财系统</title>
        <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        {include file="common/top" /}
		<div class="container">
			<div class="page-header">
			    <h1>家庭成员
			        <small>修改信息—{$members[0]["member_name"]}</small>
			    </h1>
			</div>
		</div>
		<div class="container" >
			<div class="row" >
                {include file="common/left" /}
				<div class="col-xs-12 col-sm-9" >
					<form action="/family/public/index/Member/add_member"  enctype="multipart/form-data" method="post" class="form-horizontal" role="form">
					    <div class="form-group">
                            <label class="col-sm-2 control-label" for="member_name">姓名:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="member_name" value="{$members[0]["member_name"]}"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="member_birthday">生日:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="date" name="member_birthday"   value="{$members[0]["member_birthday"]}" >
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="member_sex">性别:</label>
							<div class="col-sm-10" style="text-align:left;">
                                <label class="radio-inline">
		                            <input type="radio" name="member_sex" value="男" checked> 男
	                            </label>
                            	<label class="radio-inline">
                            		<input type="radio" name="member_sex" value="女"> 女
                            	</label>
						    </div>
					    </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="member_company">所在单位:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="member_company"   value="{$members[0]["member_company"]}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="member_job">职业:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="member_job"   value="{$members[0]["member_job"]}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="member_nation">民族:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="text" name="member_nation"  value="{$members[0]["member_nation"]}" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="member_photo">头像</label>
                            <div class="col-sm-10">
                                <input class=""  type="file" name="member_photo" >
                            </div>
                        </div>

					    <button type="submit" class="btn btn-primary" style="margin:0 auto; display:block;">确认修改</button>
					</form>
				</div>
			</div>
		</div>

    </body>
</html>
