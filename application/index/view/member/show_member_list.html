<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>家庭理财系统</title>
        <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        {include file="common/top" /}
		<div class="container">
			<div class="page-header">
			    <h1>家庭成员
			        <small>成员列表</small>
			    </h1>
			</div>
		</div>
		<div class="container" >
			<div class="row" >
                {include file="common/left" /}
				<div class="col-xs-12 col-sm-9 table-responsive" >
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>编号</th>
                                <th style="display:none">id</th>
								<th>姓名</th>
								<th>性别</th>
								<th>生日</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
						{volist name="members", id="member", key="key"}
							<tr>
								<td>{$key}</td>
                                <td style="display:none">{$member['member_no']}</td>
								<td>{$member['member_name']}</td>
								<td>{$member['member_sex']}</td>
								<td>{$member['member_birthday']}</td>
								<td>
									<a href="/family/public/index/Member/delete_member/member_no/{$member['member_no']}"><label>删除</label></a>	|
									<a href="/family/public/index/Member/show_modify_member/member_no/{$member['member_no']}"><label>修改</label></a>	|
									<a href="/family/public/index/Member/show_member_detial/member_no/{$member['member_no']}"><label>详细</label></a>
								</td>
							</tr>
						{/volist}
						</tbody>
					</table>
				</div>
			</div>
		</div>

    </body>
</html>
