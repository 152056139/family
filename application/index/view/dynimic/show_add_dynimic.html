<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>家庭理财系统</title>
        <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        {include file="common/top" /}
		<div class="container">
			<div class="page-header">
			    <h1>动态管理
			        <small>添加动态</small>
			    </h1>
			</div>
		</div>
		<div class="container" >
			<div class="row" >
                {include file="common/left" /}
				<div class="col-xs-12 col-sm-9" >
					<form action="/family/public/index/Dynimic/add_dynimic" method="post" class="form-horizontal" role="form">
					    <div class="form-group">
                            <label class="col-sm-2 control-label" for="Dynimic_member">姓名:</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="Dynimic_member" >
                                    {volist name="members", id="member" key="key"}
                        			<option value="{$member['member_no']}">{$member['member_name']}</option>
                                    {/volist}
                        		</select>
                            </div>
                        </div>
						<div class="form-group">
							<label class="col-sm-2 control-label" for="member_sex">收支:</label>
							<div class="col-sm-10" style="text-align:left;">
                                <label class="radio-inline">
		                            <input type="radio" name="Dynimic_type" value="收入" checked> 收入
	                            </label>
                            	<label class="radio-inline">
                            		<input type="radio" name="Dynimic_type" value="支出"> 支出
                            	</label>
						    </div>
					    </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="Dynimic_count">数额:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="number" name="Dynimic_count"  >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="Dynimic_remark">备注:</label>
                            <div class="col-sm-10">
                                <textarea class="form-control"  name="Dynimic_remark"  style="height:30%;"> </textarea>
                            </div>
                        </div>



					    <button type="submit" class="btn btn-primary" style="margin:0 auto; display:block;">添加动态</button>
					</form>
				</div>
			</div>
		</div>

    </body>
</html>
