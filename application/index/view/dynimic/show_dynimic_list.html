<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>家庭理财系统</title>
        <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdn.static.runoob.com/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        {include file="common/top" /}
		<div class="container">
			<div class="page-header">
			    <h1>动态管理
			        <small>动态列表</small>
			    </h1>
			</div>
		</div>
		<div class="container" >
			<div class="row">
				{include file="common/left" /}
				<div class="col-xs-12 col-sm-9" >
					{volist name="dynimics", id="dynimic", key="key"}
					<div class="row" style="margin:10px 0;">
						<div class="col-xs-12" >
							<div class="row">
								<div class="col-xs-3 col-sm-1 photo" >
									<img src="/family/public/uploads/{$dynimic['member_photo']}" class="img-circle img-responsive" style="border-radius:50%">
								</div>
								<div class="col-xs-9 col-sm-11 info" >
									<h4> {$dynimic['member_name']}</h4>
									<p>{$dynimic['Dynimic_datatime']}</p>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12 remark" >
									<p>{$dynimic['Dynimic_type']}{$dynimic['Dynimic_count']}元{$dynimic['Dynimic_remark']}</p>
								</div>
							</div>
						</div>
					</div>
					{/volist}
				</div>
			</div>
		</div>

    </body>
</html>
